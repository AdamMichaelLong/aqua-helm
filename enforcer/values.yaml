imageCredentials:
  create: false
  name: csp-registry-secret # When create is false please specify
  repositoryUriPrefix: "registry.aquasec.com" # for dockerhub - "docker.io"
  registry: "registry.aquasec.com" #REQUIRED only if create is true, for dockerhub - "index.docker.io/v1/"
  username: ""
  password: ""
  email: "example@gmail.com" # example

enforcerToken: ""
privileged: true

docker:
  socket:
    path: "/var/run/docker.sock" # pks - /var/vcap/data/sys/run/docker/docker.sock

hostRunPath: "/var/run" # pks - /var/vcap/sys/run/docker
runcInterception: # pks - true
sendingHostImagesDisables: false

rbac:
  enabled: false
  roleRef:

gate:
  host: csp-gateway-svc # example
  port: 3622

image:
  repository: enforcer
  tag: "4.0"
  pullPolicy: IfNotPresent

livenessProbe: {}
readinessProbe: {}
nodeSelector: {}
tolerations: []

resources:
  requests:
    memory: "150Mi"
    cpu: "30m"
  limits:
    memory: "300Mi"
    cpu: "60m"
